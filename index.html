    <link rel="stylesheet" href="/style/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main-container">
        <div class="calculator">
            <section>
                <div class="screen">0</div>
            </section>
            <div class="buttons">
                <div class="first-set">
                    <button class="top-btn">CE</button>
                    <button class="top-btn">DEL</button>
                    <button class="top-btn">/</button>
                    <button class="top-btn">X</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>-</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>+</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button id="equals-btn">=</button>
                    <button id="zero-btn">0</button>
                    <button>.</button>
                </div>
                <div class="second-set">
                    
                </div>
                <div class="third-set">
                    
                </div>
                <div class="fourth-set">
                    
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
